<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/calculator.css">
	<script type="text/javascript" src="js/calculon.js"></script>
</head>
<body>
	<div class="wrapper">
		<section class="screen">
			<p class="result">0</p>
		</section>
	
		<section class="calc-buttons">
			<button class="wide-2 clear">C</button>
			<button class="single">&larr;</button>
			<button class="single operator">&divide;</button>
			<button class="single">7</button>
			<button class="single">8</button>
			<button class="single">9</button>
			<button class="single operator">&times;</button>
			<button class="single">4</button>
			<button class="single">5</button>
			<button class="single">6</button>
			<button class="single operator">&minus;</button>
			<button class="single">1</button>
			<button class="single">2</button>
			<button class="single">3</button>
			<button class="single operator">&plus;</button>
			<button class="wide-3 zero">0</button>
			<button class="single operator">&equals;</button>
		</section>
	</div>
	<h1>T & E 2</h1>
</body>
</html>
